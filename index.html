<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Reminder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="firstGroup">
            <div class="icon">
                <img src="img/study.svg" alt="" class="icon">
            </div>
            <div class="text">
                <h1>Olá, Giovanna!</h1>
                <h2 id="date"></h2>
            </div>
        </div>
        <div class="secondGroup">
            <div class="text">
                <h2 id="isStudyDay">Hoje é dia de estudar:</h2>
                <div class="studyList">
                    <ul id="list">
                        <li id="item1">HTML</li>
                        <li id="item2">JS</li>
                        <li id="item3">JAVA</li>
                    </ul>
                </div>
            </div>   
        </div>
    </div>
    <script src="js/js-script.js"></script>
</body>
</html>
